<div class="container">
    <div class="card">
        <h2 class="title">Registro de usuario</h2>
        <form class="form" [formGroup]="formReg" (ngSubmit)="onSubmit()">
            <mat-form-field class="input">
                <mat-label class="form-label">Email</mat-label>
                <input matInput placeholder="ejemplo@correo.com" type="email" class="form-control"
                    formControlName="email">
            </mat-form-field>
            <mat-form-field class="input">
                <mat-label class="form-label">Password</mat-label>
                <input matInput placeholder="123456" type="password" class="form-control" formControlName="password">
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit" class="button">Register</button>
            <p>Ya tenes cuenta en Urubank? <a href="http://localhost:4200/login">Login</a></p>
        </form>
    </div>
</div>
